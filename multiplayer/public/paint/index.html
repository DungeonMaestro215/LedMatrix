<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../util.css">

    <title>Paint</title>
</head>

<body>
    <div id="main">
        <!-- <div id="grid-wrapper"> -->
            <canvas id="grid-canvas"></canvas>

            <!-- <div class="row">

                <div class="row">

            <!-- </div> -->

        <div id="settings-wrapper">
            <div id="name-wrapper" class="transparent">
                <label id="name-label" class="transparent" for="name">Username:</label>
                <input id="name" class="transparent" type="text" name="name">
            </div>

            <label for="colorpicker1" id="colorpicker1-label">Primary Color:</label>
            <input type="color" id="colorpicker1" value="#000000">
            <label for="colorpicker2" id="colorpicker2-label">Secondary Color:</label>
            <input type="color" id="colorpicker2" value="#ffffff">
            <button class="defaultButton" id="swap">Swap</button>

            <div id="tools-wrapper">
                <label for="brush" id="brush-label"><img src="../images/mybrush.png"></label>
                <input type="radio" id="brush" name="tool" value="brush" checked>
                <label for="bucket" id="bucket-label"><img src="../images/mybucket.png"></label>
                <input type="radio" id="bucket" name="tool" value="bucket">
                <label for="dropper" id="dropper-label"><img src="../images/duck2.png" width="32"></label>
                <input type="radio" id="dropper" name="tool" value="dropper">
            </div>


            <div id="slider-wrapper">
                <label for="brushsize">Size:<span id="brushsize-value">2</span></label>
                <input type="range" id="brushsize" min="1" max="5" value="2">
            </div>

            <button class="defaultButton" id="clear">Clear</button>
            <button class="defaultButton" id="test">[Test]</button>



        </div>



    </div>

    <script src="main.js"></script>
    <script src="test.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
